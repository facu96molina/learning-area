<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>
    
    <table>
      <tr>
        <td>1st cell.</td>
        <td>2nd cell.</td>
        <td>3rd cell.</td>
        <td>4th cell.</td>
      </tr>
      <tr>
        <td>Second row, first cell</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
        <td>Cell 4</td>
      </tr>
    </table>

  </body>
</html>
